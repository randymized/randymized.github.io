<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Books</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="collapsable.css" />
    <script type="module" src="./books.js"></script>
  </head>
  <body>
    <dialog id="myDialog">
      <!-- dialog content -->
      <button>Close</button>
    </dialog>

    <section id="outer">
      <section id="fileselection">
        <form name="uploadForm">
          <input id="filepicker" type="file" accept=".json" />
          <h1 id="period_display"></h1>
        </form>
        <h1 id="pagetitle"></h1>
      </section>
      <section id="main_display">
        <div id="tree-panel">
          <ul id="tree" class="tree"></ul>
        </div>
        <div id="acct-panel"></div>
      </section>
    </section>

    <div id="main" style="width: 100%; height: 400px"></div>
  </body>
</html>
